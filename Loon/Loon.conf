[Remote Filter]
# 筛选订阅节点，筛选后的结果可加入到策略组中，目前支持三种筛选方式
# NodeSelect: 使用在UI上选择的节点。
# NameKeyword: 根据提供的关键词对订阅中所有节点的名称进行筛选，使用筛选后的节点。
# NameRegex: 根据提供的正则表达式对订阅中所有节点的名称进行筛选，使用筛选后的节点。
🌸花开花落 = NodeSelect,✈️机场1,✈️机场2, FilterKey = "新加坡|SG|台湾|日本"
🇸🇬新加坡 = NameRegex,✈️机场1,✈️机场2, FilterKey = "新加坡|SG |台湾"
🇯🇵日本 = NameRegex,✈️机场1,✈️机场2, FilterKey = "日本|JP"
🇰🇷韩国 = NodeSelect,✈️机场1,✈️机场2, FilterKey = "鲁"
🇺🇸美国 = NameRegex,✈️机场1,✈️机场2, FilterKey = "美国|US"
